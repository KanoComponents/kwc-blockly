<link rel="import" href="../input/kwc-blockly-if-stack.html">
<script>
    Blockly.FieldIfStack = function (value, opt_validator) {
        this._width = 16;
        this._height = 16;
        Blockly.FieldIfStack.superClass_.constructor.call(this, value || 0, opt_validator);
    };
    goog.inherits(Blockly.FieldIfStack, Blockly.FieldConfig);


    Blockly.FieldIfStack.prototype.showEditor_ = function () {
        Blockly.WidgetDiv.show(this, this.sourceBlock_.RTL, Blockly.FieldIfStack.widgetDispose_);

        var div = Blockly.WidgetDiv.DIV;
        
        this.customEl = document.createElement('kwc-blockly-if-stack');
        this.customEl.value = this.getValue();

        this.customEl.addEventListener('value-changed', (e) => {
            this.setValue(this.customEl.value);
        });

        div.appendChild(this.customEl);

        this.position();

        if ('animate' in HTMLElement.prototype) {
            div.animate({
                opacity: [0, 1]
            }, {
                duration: 100,
                easing: 'ease-out'
            });
        }
    };

</script>
