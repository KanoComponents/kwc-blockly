<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-blockly demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <script src="../blockly_built/blockly_compressed.js"></script>
        <script src="../blockly_built/blocks_compressed.js"></script>
        <script src="../blockly_built/msg/js/en.js"></script>
        <script src="../blockly_built/javascript_compressed.js"></script>
        <link rel="import" href="../kwc-blockly.html">

        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                kwc-blockly {
                    width: 800px;
                    height: 500px;
                    --kwc-blockly-toolbox: {
                        border-right: 1px solid grey;
                    };
                    --kwc-blockly-flyout: {
                        border-right: 1px solid grey;
                    };
                }
                body>div {
                    max-width: 840px;
                    margin: 0 auto;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <div class="vertical-section-container">
            <h3>Basic kwc-blockly demo (incl. enhanced fields)</h3>
            <demo-snippet>
                <template>
                    <kwc-blockly id="demo1"></kwc-blockly>
                    <script>
                        let basic = document.getElementById('demo1');
                        ['colour_picker', 'lists_create_with', 'controls_if', 'function_definition'].forEach(blockId => {
                            Blockly.Blocks[blockId].customColor = '#88c440';
                        });
                        basic.addEventListener('blockly-ready', () => {
                            basic.loadBlocks(`<xml>
                                                    <block type="colour_picker" x="100" y="200"></block>
                                                    <block type="lists_create_with" x="200" y="200"></block>
                                                    <block type="controls_if" x="400" y="200"></block>
                                                    <block type="function_definition" x="550" y="200"></block>
                                                </xml>`);
                        });
                    </script>
                </template>
            </demo-snippet>
            <h3>kwc-blockly with default blocks</h3>
            <demo-snippet>
                <template>
                    <kwc-blockly default-blocks='<xml xmlns="http://www.w3.org/1999/xhtml"><variables></variables><block type="controls_if" x="229" y="214" colour="#f75846"><value name="IF0"><block type="logic_compare" colour="#f75846"><field name="OP">GT</field><value name="A"><block type="math_number" colour="#ffc100"><field name="NUM">5</field></block></value><value name="B"><block type="math_number" colour="#ffc100"><field name="NUM">0</field></block></value></block></value></block></xml>'></kwc-blockly>
                </template>
            </demo-snippet>
            <h3>kwc-blockly with flyout only</h3>
            <demo-snippet>
                <template>
                    <kwc-blockly id="demo-flyout" no-toolbox></kwc-blockly>
                    <script>
                        let demoFlyout = document.getElementById('demo-flyout');
                        demoFlyout.addEventListener('blockly-ready', () => {
                            demoFlyout.flyout = [
                                { id: 'colour_picker' },
                                { id: 'math_number' }
                            ];
                        });
                    </script>
                </template>
            </demo-snippet>
            <h3>kwc-blockly with toolbox</h3>
            <demo-snippet>
                <template>
                    <kwc-blockly id="demo2"></kwc-blockly>
                    <script>
                        let withToolbox = document.getElementById('demo2');
                        Blockly.Blocks.variables_get.customColor
                            = Blockly.Blocks.variables_set.customColor
                            = '#3f51b5';
                        Blockly.Blocks.math_number.customColor = '#00bcd4';
                        withToolbox.toolbox = [{
                            id: 'math',
                            name: 'Math',
                            colour: '#00bcd4',
                            blocks: [
                                { id: 'math_number' },
                                {
                                    id: 'math_arithmetic',
                                    shadow: {
                                        'A': '<shadow type="math_number"></shadow>'
                                    }
                                }
                            ]
                        }, {
                            id: 'variables',
                            name: 'Variables',
                            colour: '#3f51b5',
                            blocks: [
                                { id: 'variables_set' },
                                { id: 'variables_get' },
                            ]
                        }, {
                            id: 'color',
                            name: 'Color',
                            colour: '#673ab7',
                            blocks: [
                                { id: 'colour_picker' }
                            ]
                        }]
                    </script>
                </template>
            </demo-snippet>
        </div>
    </body>

</html>
