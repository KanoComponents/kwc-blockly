<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../kwc-style/typography.html">
<link rel="import" href="../../kwc-style/color.html">
<link rel="import" href="../kwc-blockly-flyout.html">
<link rel="import" href="./kwc-blockly-wrapper.html">
<link rel="import" href="./kwc-blockly-incr.html">

<!--
`kwc-blockly-function-definition`

Example:
    <kwc-blockly-function-definition></kwc-blockly-function-definition>

@group Kano Elements
@hero hero.svg
@demo demo/kwc-blockly-function-definition.html
-->

<dom-module id="kwc-blockly-function-definition">
    <template>
        <style>
            :host {
                display: block;
            }
            .blocks {
                padding: 0px 0px 0px 12px;
                background: var(--color-abbey);
                @apply --layout-flex;
            }
            label {
                font-weight: 600;
                font-size: 14px;
            }
            label[for=rtn]{
                @apply --layout-horizontal;
                @apply --layout-center;
                text-transform: capitalize;
                color: white;
                cursor: pointer;
                margin-top: 10px;
            }
            kwc-blockly-incr {
                margin-top: 10px;
                background: #464C51;
                font-size: 14px;
            }
            label input {
                display: none;/* <-- hide the default checkbox */
            }
            label span {/* <-- style the artificial checkbox */
                height: 12px;
                width: 12px;
                border: 1px solid #464C51;
                background-color: #464C51;
                border-radius: 3px;
                display: inline-block;
                margin-right: 5px;
                position: relative;
            }
            [type=checkbox]:checked + span:before {/* <-- style its checked state..with a ticked icon */
                content: '\2714';
                position: absolute;
                top: -2px;
                left: 2px;
            }
            #cb-label {
                position: relative;
                text-transform: capitalize;
                display: inline-block;
                color: white;
            }
            kwc-blockly-wrapper {
                --kwc-blockly-wrapper-caret-color: var(--color-abbey);
            }
            [slot="content"] {
                min-width: 220px;
                max-width: 325px;
                max-height: 325px;
                overflow: auto;
            }
        </style>
        <kwc-blockly-wrapper title="Functions" on-close="_close">
            <div slot="content">
                <div class="controls">
                    <label for="params">Parameters</label>
                    <kwc-blockly-incr value="{{value.parameters}}" min="0"></kwc-blockly-incr>
                    <label for="rtn">
                        <input id="rtn" type="checkbox" checked="{{value.returns::change}}">
                        <span></span><div id="cb-label">Returns</div>
                    </label>
                </div>
                <div class="blocks">
                    <kwc-blockly-flyout target-workspace="[[targetWorkspace]]"
                                            toolbox="[[_toolbox]]"
                                            padding-left="0"
                                            min-width="100"></kwc-blockly-flyout>
                </div>
            </div>
        </kwc-blockly-wrapper>
    </template>
    <script>
        Polymer({
            is:'kwc-blockly-function-definition',
            properties: {
                value: {
                    type: Object,
                    value: () => {
                        return { parameters: 0, returns: false }
                    },
                    notify: true
                },
                targetWorkspace: Object,
                toolbox: {
                    type: Array,
                    observer: '_toolboxChanged'
                }
            },
            _close () {
                this.fire('close-tapped');
            },
            _toolboxChanged () {
                this.debounce('updateToolbox', () => {
                    this.renderToolbox();
                }, 100);
            },
            renderToolbox () {
                this._toolbox = this.toolbox;
            }
        });
    </script>
</dom-module>
