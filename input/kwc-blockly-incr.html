<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../kwc-style/color.html">

<!--
`kwc-blockly-incr`

Example:
    <kwc-blockly-incr></kwc-blockly-incr>

@group Kano Elements
@hero hero.svg
@demo demo/kwc-blockly-incr.html
-->

<dom-module id="kwc-blockly-incr">
    <template>
        <style>
            :host {
                display: inline-block;
                background: #4E575E;
                border-radius: 4px;
                overflow: hidden;
                z-index: 0;
                color: white;
                font-size: 16px;
                font-weight: 600;
                height: 30px;
            }
            .value {
                width: 26px;
                display: inline-block;
                text-align: center;
            }
            button {
                border: 0px;
                background: transparent;
                color: rgba(255, 255, 255, 0.6);
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                width: 30px;
                height: 100%;
            }
            button:hover, button:focus {
                outline: none;
                color: white;
            }
        </style>
        <button type="button" on-tap="_decr"><span>-</span></button>
        <div class="value">[[value]]</div>
        <button type="button" on-tap="_incr"><span>+</span></button>
    </template>
    <script>
        Polymer({
            is:'kwc-blockly-incr',
            properties: {
                value: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                min: Number,
                max: Number
            },
            _decr () {
                this.setBoundsParameters(this.value - 1);
            },
            _incr () {
                this.setBoundsParameters(this.value + 1);
            },
            setBoundsParameters (v) {
                let value = v;
                if (typeof this.min !== 'undefined') {
                    value = Math.max(this.min, value);
                }
                if (typeof this.max !== 'undefined') {
                    value = Math.min(this.max, value);
                }
                this.set('value', value);
            }
        });
    </script>
</dom-module>
